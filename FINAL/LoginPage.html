<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <title>Document</title>
    <style>

        .logintopnav{
            width: 100%;
            height: 20%;
            border: 0px solid;
            background-color: rgba(104, 228, 255, 1);
            font-size: xx-large;
            font-style: italic;
            color: white;
        }

        .loginmidnav{
            width: 100%;
            height: 20%;
            text-align: center;
            font-size: xx-large;
            font-style: oblique;
            color: rgba(104, 228, 255, 1);
            text-shadow: 1px 1px 4px gray;
            margin-top: 5%;
            margin-bottom: 5%;
        }

        .loginbottomnav{
            width: 100%;
            height: 40%;
            text-align: center;
        }

        label{
            background-color: rgba(104, 228, 255, 1);
            width: 20%;
        }
        
        input{
            width: 20%;
            background-color: rgba(55, 55, 55, 0.5);
            border: 0px;

        }

        .login {
            background-color: rgba(104, 228, 255, 1);
            border: 0px;
            width: 10%;
            margin-top: 10%;
        }

        .idFind {
            width: 10%;
            background-color: rgba(104, 228, 255, 1);
            border: 0px;
        }

        .pwdFind {
            width: 10%;
            background-color: rgba(104, 228, 255, 1);
            border: 0px;
        }

    </style>
</head>
<body>
    
    <section class="container-fluid">
        <div class="logintopnav col-xl-3">
            <h1>CLEANUP</h1>
        </div>

        <div class="loginmidnav col-xl-3">
            CLEANUP ERP
        </div>

        <form action="">
            <div class="loginbottomnav col-xl-3">
                <label class="personalcolordiv col-xl-3">아이디 : </label>
                <input type="text" name="id"><br>
            </div>

            <div class="loginbottomnav col-xl-3">
                <label class="personalcolordiv col-xl-3">비밀번호 : </label>
                <input type="password" name="password"><br>
            </div>

            <div  class="loginbottomnav col-xl-3">
                <button type="button" class="login col-xl-3">로그인</button>
            </div>
        </form>

        <div>

            <div class="loginbottomnav col-xl-3">
                <button type="button" class="idFind col-xl-3">아이디 찾기</button>
            </div>
            
            <div  class="loginbottomnav col-xl-3">
                <button type="button" class="pwdFind col-xl-3">비밀번호 찾기</button>
            </div>

        </div>
            
        
    </section>

</body>
</html>
