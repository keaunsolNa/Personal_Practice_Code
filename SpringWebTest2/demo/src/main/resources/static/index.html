<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>

    function requestGet() {
        
        var data = { "msg" : "Get Request Send"};
        
        $.ajax({
            type: "GET",
            url: "http://192.168.1.9:8024/requestGet",
            data: data,
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            async: false,
            success: function(data){
				
                var textarea_str = $("#textBoard").val();
                textarea_str = textarea_str + "\n"+ JSON.stringify(data.sender) + " : " + JSON.stringify(data.msg);
                $("#textBoard").html(textarea_str);
                
            },

            error: function(xhr, status, error){
				alert('test')
                alert(xhr.responseText);
            },

            complete: function(xhr, status){}
        });
    };

    function requestPost() {

        var data = "김현희 바보인듯 ㅎ";

        $.ajax({
            type: "post",
            url: "http://192.168.1.9:8024/requestPost",
            data: JSON.stringify(data),
            dataType: "json",
            contentType:"application/json; charset=UTF-8",
            async: false,
            success: function(data){
                
                alert(data)
            },

            error: function(xhr, status, error){
                alert(xhr.responseText);
            },
            
            complete: function(xhr, status){}
        });
    }
</script>
<body>
	
	<h3>ChatServer 8080</h3>
    <button onclick="requestGet()">Get Request</button>    
    <br><br><br><br>
    <button onclick="requestPost()">Post Request</button>

    <textarea id="textBoard">

    </textarea>
</body>
</html>
