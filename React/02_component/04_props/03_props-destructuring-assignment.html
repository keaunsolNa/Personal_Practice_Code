        /* 2. 매개변수에서 구조 분해 할당 */
        function PropsPrinter({name, children}){

            return (
                <>
                    <h1>제 이름은 {name}입니다.</h1>
                    <h3>제가 가지고 있는 children은 {children}입니다. </h3>
                </>

            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<PropsPrinter name="홍길동">텍스트노드</PropsPrinter>);
